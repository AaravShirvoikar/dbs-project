<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mentor Match | Login</title>
    <script src="./login.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
<div class="d-flex align-items-center pt-2 px-4 vsc-initialized" style="min-height: 100vh;">
    <main class="form-signin m-auto" style="width: 30%; margin-top: 30rem;">
        <form id="login-form" onsubmit="submitForm(event)">
            <div class="d-flex align-items-center">
                <a href="../index.html"><img class="mb-4" src="../assets/MentorMatch.png" alt="" width="72" height="auto"></a>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form-floating">
                <input type="string" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <input id="submit-button" type="submit" value="Login" style= "width:100%; color: white; padding: 8px 0px;background-color: rgb(251, 171, 126); border-radius: 5px; border: none"></input>
            <p class="mt-5 mb-3 text-body-secondary">© 2017-2024</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        </style>

</div>

<section id="footer">
    <div class="container footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">© 2024 Mentor Match, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../assets/MentorMatch.png" alt="Mentor Match Logo" width="60" height="auto">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#header" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#features" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="./public/about.html" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </div>
</section>
</body>
</html>
