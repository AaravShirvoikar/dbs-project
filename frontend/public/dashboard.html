<body>
   
    <section id="header">
        <div class="header">
            <div class="header-linkbar">
                <a href="../index.html"><img src="../assets/MAHE.png" alt="MAHE Logo" class="logo org-logo"></a>
                <a class="header-link" href="./dashboard.html">Dashboard</a>

            <!-- <img src="./assets/MentorMatch.png" alt="Mentor Match Logo" class="logo website-logo"> -->
            <button type="button" class="header-link login" onclick="logout()">Logout</button>
        </div>
    </section>

    <section id="modal-section">
        <div class="modal fade " aria-hidden="true" tabindex="-1" id="myModal" role="dialog" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title" class="modal-title">Create new project</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="project-parameters">
                            <h5 >Project Title :</h5>
                            <input type="text" class="form-control" id="project-title"
                                style="margin: 10px 10px; width: 400px; ">
                        </div>
                        
                        <div class="project-parameters">
                            <h5>Minimum Requirements : </h5>
                            <input type="text" class="form-control" id="project-requirments"
                                style="margin: 10px 10px; width: 400px;">
                        </div>
                        <div class="project-parameters">
                            <h5>Project Tags : </h5>
                            <input type="text" class="form-control" id="project-tags"
                                style="margin: 10px 10px; width: 400px;">
                        </div>
                        <div>
                            <h5>Project Duration :</h5>
                            <div style="display:flex;flex-direction:row;align-items: center; justify-content: space-around;">
                                <div>
                                    <input type="radio" name="duration" id="lt3m"><label for="lt3m">&lt; 3months</label>
                                </div>
                                <div>
                                    <input type="radio" name="duration" id="bw36m"><label for="bw36m">3-6 months</label>
                                </div>
                                <div>
                                    <input type="radio" name="duration" id="gt6m"><label for="gt6m">&gt; 6months</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h5>Project Description :</h5>
                            <textarea id="project-description" class="form-control" rows="5" cols="110" id="comment" style="margin: 10px auto;"></textarea>
                        </div>
                    </div>
                    <div class=""
                        style="padding: 0.75rem 1.2rem;display:flex; flex-direction: row; justify-content: flex-end; align-items: center; border-top: 1px solid #dee2e6; margin-top: 3px;">
                        <div>
                            <button type="button" class="btn " style="height: 37.6px; background-color: rgb(255, 127, 3, 0.7);" onclick="createProj()">Create</button>
                            <button type="button" class="btn btn-default" style="height:  37.6px; background-color: rgb(251, 171, 126);"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="content-section">
        <div id="welcome-text">
            <h2 id="welcome">DASHBOARD</h2>
        </div>
        <div id="content">
            <div id="profile" class="bg-body-tertiary border">
                <h3 style="padding-top: 10px;">My Profile</h3>
                <img src="../assets/MentorMatch.png" id="profile-image" />
            </div>

            <div id="my-projects">
                <h3 style="padding-top: 10px;">My Projects</h3>
                <div id="project-list"></div>
            </div>
        </div>
    </section>


    <section id="footer">

                </a>

                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="./public/about.html"
                            class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
            </footer>
        </div>
    </section>
