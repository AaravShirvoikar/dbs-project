<body id="body">
    <section id="header">
        <div class="header">
            <div class="header-linkbar">
                <img src="../assets/MAHE.png" alt="MAHE Logo" class="logo org-logo">
                <a class="header-link" href="./dashboard.html">Dashboard</a>
                <a class="header-link" href="./applications.html">Applications</a>
                <a class="header-link" href="./peers.html">Peers</a>
                <a class="header-link" href="./search.html">Search</a>
            </div>
            <button type="button" class="header-link login" onclick="logout()">Logout</button>
        </div>
    </section>

    <section id="modal-section">
        <div class="modal fade " aria-hidden="true" tabindex="-1" id="myModal" role="dialog" data-bs-backdrop="static"
            data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title" class="modal-title">Project Title</h4>
                        <h4 id="modal-appId" class="modal-ID">Application ID</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h4 id="modal-id">Student ID</h4>
                        <h5>Student Name :</h5>
                        <h5>Student Skills : </h5>
                        <h5>Student Message :</h5>
                        <p id="modal-message">Message</p>
                        <div style="display: flex; justify-content: end; gap: 5px;">
                            <button type="button" class="btn btn-primary" onclick="accept()">Accept</button>
                            <button type="button" class="btn btn-secondary" onclick="reject()">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="d-flex justify-content-center align-items-center">
        <h1>Applications</h1>
    </div>
    <div id="application-results"></div>

    <section id="footer">

                    <li class="nav-item"><a href="#features" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="./public/about.html" class="nav-link px-2 text-body-secondary">About</a></li>
